<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="questionContainer" class="hide">
            <div id="question">Questions</div>
            <div>Time Left:<span id="time">05:00</span></div>
            <div>Score<span id="score"></span></div>
            <div id="choice-buttons" class="btn-grid">
                <button class="btn"> 1 </button>
                <button class="btn"> 2 </button>
                <button class="btn"> 3 </button>
                <button class="btn"> 4 </button>
            </div>
        </div>
        <div id="choices">
            <button id="start-button" class="start-button">Start</button>
            <button id="next-button" class="next-button btn-hide">Next</button>
            <button id="submit-button" class="submit-button btn-hide">Submit</button>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
